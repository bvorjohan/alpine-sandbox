<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Brad Vorjohan's Alpine JS Sandbox</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div x-data="{
    cards: [
    {
      title: 'Card Memory Game', slug: 'card-memory-game.html',
    }, 
    {
      title: 'Data Binding Form', slug: 'data-binding-form.html'
    }
    ]
  }" class="px-10  min-h-screen">
    <h1 class="p-10 font-bold text-3xl">Welcome to My <a href="https://github.com/alpinejs/alpine">Alpine.js</a> Sandbox!</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-10">

      <template x-for="card in cards">
        <a 
        class="h-32 shadow shadow-lg border border-gray-300 rounded text-center" 
        x-bind:href="card.slug"
        >
          <span x-text="card.title" class=""></span>
        </a>
      </template>
    </div>
  </div>
</body>

</html>
